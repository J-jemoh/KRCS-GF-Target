version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    container_name: laravel-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./storage:/var/www/storage
    networks:
      - app-network
    ports:
      - "80:80"
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: krcs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 04742012a
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432" 
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
